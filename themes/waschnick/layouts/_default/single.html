{{ partial "head.html" . }}
<body>
<div class="content-wrapper">
    <div class="content-wrapper__inner">
        <div class="post">
            <h1>{{ .Title }}</h1>
            {{if not .Date.IsZero }}
            <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
            {{end}}
            {{ .Content }}
        </div>
    </div>
</div>
</body>
{{ partial "footer.html" .}}
</html>
