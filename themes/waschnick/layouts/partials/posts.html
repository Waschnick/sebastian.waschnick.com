<ul id="posts" class="article-index">
    <div>
        {{ range first 10 .Data.Pages }}
            {{ if eq .Type "blog" }}
                {{ if ne .Params.released "false" }}
                    {{ .Render "summary"}}
                {{ end }}
            {{ end }}
        {{ end }}
    </div>
</ul>
<h4 class="article-archive__link">
    <a href="{{ .Site.BaseURL }}/blog/">Archive</a>
</h4>
